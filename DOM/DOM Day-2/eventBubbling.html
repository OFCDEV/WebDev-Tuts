<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: yellow;
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child.
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()  //It stops bubling event
            alert("Child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click", () => {
            alert("ChildCointainer was clicked")
        })
        document.querySelector(".container").addEventListener("click", () => {
            alert("Container was clicked")
        })

        //setTimeout and setInterval method takes two parameters; One is a function and second one is time interval in ms

        //Function to genarate random clr
        function getRandColor(){
            let val1 = Math.ceil(0+Math.random()*255);
            let val2 = Math.ceil(0+Math.random()*255);
            let val3 = Math.ceil(0+Math.random()*255);
        
            return `rgb(${val1},${val2},${val3})`
        }
        setInterval(() => {
            document.querySelector(".child").style.backgroundColor = getRandColor()
        }, 1000);

        //setTimeout function is also same but it only runs for 1 time
        //clearTimeout is used to stop the function
        //clearInterval is used to stop the setInterval func
    </script>
</body>

</html>
