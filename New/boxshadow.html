<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline</title>
    <style>
        .box{
            border: 2px solid rgb(255, 255, 255);
            padding: 30px;
            box-shadow: 0px 3px 15px 1px black;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
</body>
</html>
