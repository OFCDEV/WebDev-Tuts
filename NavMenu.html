<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        .navbar{
            background-color: rgb(0, 0, 0);
            border-radius: 31px;
        }
        /* Important */
        .navbar ul{
            overflow: auto; 
        }
        .navbar li{
            float: left;
            list-style: none;
            margin: 3px 3px;
        }
        .navbar li a{
            padding: 13px 19px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact Us</a></li>
                <div class="search">
                    This is searchbox
                </div>
            </ul>
        </nav>
    </header>
</body>
</html>
